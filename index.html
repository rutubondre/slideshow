<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        .container {
            width: fit-content;
            margin: 50px auto;
            background-color: aquamarine;
            border: 3px solid black;
            padding: 20px;
            border-radius: 20px;
        }
        
        .slide {
            height: 400px;
            width: 600px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="duck.png" class="slide">
        <img src="pre.png" class="ico-action" class="ico-prev" />
        <img src="next-jpg" class="ico" class="ico-next" /> </div>

</body>

</html>
